<body>
<div class="row container p-3">
  <div class="col-sm-5 p-3">
    <div class="card p-3" style="width: 300px; background-color: #ECE9E9">
      <h5 style="text-align: center">{{documento.nombre}}</h5>
      <svg class="bi bi-file-richtext" style="margin: auto" width="10em" height="10em" viewBox="0 0 16 16" fill="currentColor"
           xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
              d="M4 1h8a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V3a2 2 0 012-2zm0 1a1 1 0 00-1 1v10a1 1 0 001 1h8a1 1 0 001-1V3a1 1 0 00-1-1H4z"
              clip-rule="evenodd"/>
        <path fill-rule="evenodd"
              d="M4.5 11.5A.5.5 0 015 11h3a.5.5 0 010 1H5a.5.5 0 01-.5-.5zm0-2A.5.5 0 015 9h6a.5.5 0 010 1H5a.5.5 0 01-.5-.5zm1.639-3.708l1.33.886 1.854-1.855a.25.25 0 01.289-.047l1.888.974V7.5a.5.5 0 01-.5.5H5a.5.5 0 01-.5-.5V7s1.54-1.274 1.639-1.208zM6.25 5a.75.75 0 100-1.5.75.75 0 000 1.5z"
              clip-rule="evenodd"/>
      </svg>
      <div class="card-body p-3">
        <p>Detalles</p>
        <br>
        <p>
          Version Número: {{version.version}} <br>
          Agregado Por: {{documento.autor}} <br>
          Fecha de creación: {{documento.fechaCreacion}} <br>
          Es version mayor: {{version.esVersionMayor}} <br>
        </p>
      </div>
    </div>
  </div>
  <div class="col-sm-7 p-3">
    <div class="visualizacion">
      <iframe [src]="'data:application/pdf;base64,' + this.version.base64File " width="100%" height="100%"></iframe>
    </div>
  </div>
</div>
</body>
